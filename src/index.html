<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="field">
          <label class="label" for="surname">Surname:</label>
          <input
            required
            autocomplete="off"
            type="text"
            id="surname"
            name="Surname"
          >
        </div>
        <div class="field">
          <label class="label" for="name">Name:</label>
          <input
            required
            autocomplete="off"
            type="text"
            id="name"
            name="name"
          >
        </div>
        <div class="field">
          <label class="label" for="old">How old are You?</label>
          <input
            required
            autocomplete="off"
            type="number"
            id="old"
            name="old"
            value="12"
            min="6"
            max="100"
          >
        </div>
        <div class="field">
          <label class="label" for="age">Full date of birth:</label>
          <input
            required
            autocomplete="off"
            type="date"
            id="age"
            name="age"
          >
        </div>
        <div class="field">
          <label class="label" for="box">I accept the term of the agreement</label>
          <input
            required
            autocomplete="off"
            type="checkbox"
            id="box"
            name="box"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="field">
          <label class="label" for="email">E-mail:</label>
          <input
            required
            autocomplete="off"
            type="email"
            id="email"
            name="E-mail"
            placeholder="email@example.com"
          >
        </div>
        <div class="field">
          <label class="label" for="password">Password:</label>
          <input
            required
            autocomplete="off"
            type="password"
            id="password"
            name="Password"
            minlength="3"
            maxlength="15"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <div class="label">
            Do you love cats?
            <input
              type="radio"
              name="radio"
              value="Yes"
              id="Yes"
            >
            <label for="Yes">
              Yes
            </label>
            <input
              type="radio"
              name="radio"
              value="No"
              id="No"
           >
            <label for="No">
            No
            </label>
          </div>
        </div>
        <div class="field">
          <label class="label" for="color">What is your favorite color?</label>
          <input
            required
            autocomplete="off"
            type="color"
            id="color"
            name="Color"
          >
        </div>
        <div class="field">
          <label class="label" for="time">What time do you go to bed?</label>
          <input
            required
            autocomplete="off"
            type="time"
            id="time"
            name="time_to_bed"
          >
        </div>
        <div class="field">
          <label class="label" for="select">What are your favorite brand of cars?</label>
          <select
            required
            autocomplete="off"
            class="select"
            name="Cars"
            id="select"
            size="4"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="field">
          <label class="label" for="range">How do you rate our work?</label>
          <input
            required
            autocomplete="off"
            type="range"
            id="range"
            name="Work"
            value="0"
            min="0"
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="field">
          <label class="label" for="feedback">Comments:</label>
          <textarea id="feedback" name="Comments"></textarea>
        </div>
        <div class="field">
          <label class="label" for="recommend">Would you recommend us?</label>
          <select
            required
            autocomplete="off"
            class="recommend"
            name="Recommend"
            id="recommend"
          >
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </div>
      </fieldset>
    </form>

    <button type="submit" onsubmit="onSubmit()">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
